    /* ====== THEME (unchanged) ====== */
    :root {
      --gradient: linear-gradient(135deg, #7e0ee6, #b309b9, #0f6cb1, #1c83cd);
      --card-bg: #fff;

      /* Control equal sizing here */
      --card-height: 480px; /* total card height */
      --media-height: 280px; /* image area height */
    }

    /* Gradient Text */
    .gradient-text {
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: bold;
    }

    /* ====== CARD (kept your gradient border) ====== */
    .card-box {
      border: 2px solid transparent;
      border-radius: 12px;
      overflow: hidden;
      background: var(--card-bg);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;

      /* Gradient border trick preserved */
      background-image: linear-gradient(var(--card-bg), var(--card-bg)),
        var(--gradient);
      background-origin: border-box;
      background-clip: content-box, border-box;

      /* Equal height setup */
      height: var(--card-height);
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .card-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    /* Keep Bootstrap columns equal widths; ensure columns stretch equally */
    .row.g-4 > [class*="col-"] {
      display: flex;
    }
    .row.g-4 > [class*="col-"] > .card-box {
      width: 100%;
    }

    /* ====== MEDIA AREA (consistent height & contain image) ====== */
    .card-box .overflow-hidden {
      height: var(--media-height);
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--card-bg);
    }

    .card-box .overflow-hidden img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* ====== FOOTER (kept your gradient border) ====== */
    .card-footer {
      background: var(--card-bg);
      border-top: 2px solid transparent;
      background-image: linear-gradient(var(--card-bg), var(--card-bg)),
        var(--gradient);
      background-origin: border-box;
      background-clip: padding-box, border-box;

      /* stick footer to bottom consistently */
      margin-top: auto;
      width: 100%;
    }

    /* Optional: keep button links from wrapping oddly on small screens */
    .card-footer .d-flex.gap-5 a {
      white-space: nowrap;
    }

    /* Responsive tweak: reduce media height on smaller screens */
    @media (max-width: 575.98px) {
      :root {
        --card-height: 440px;
        --media-height: 240px;
      }
    }
  </style>
