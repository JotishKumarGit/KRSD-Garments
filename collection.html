  <style>
    .service-item-top .overflow-hidden {
      height: 300px;
    }

    .service-item-top img {
      height: 100%;
      object-fit: cover;
    }
    :root {
      --gradient: linear-gradient(135deg, #7e0ee6, #b309b9, #0f6cb1, #1c83cd);
    }

    /* Gradient Text */
    .gradient-text {
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: bold;
    }

    /* Card Box Styling */
    .card-box {
      border: 2px solid transparent;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      background-image: linear-gradient(#fff, #fff), var(--gradient);
      background-origin: border-box;
      background-clip: content-box, border-box;
    }

    .card-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    /* Card Footer */
    .card-footer {
      background: #fff; /* keep clean */
      border-top: 2px solid transparent;
      background-image: linear-gradient(#fff, #fff), var(--gradient);
      background-origin: border-box;
      background-clip: padding-box, border-box;
    }

    /* Gradient Button */
    .gradient-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #fff;
      color: #7e0ee6;
      border: 2px solid transparent;
      /* background-image: linear-gradient(#fff, #fff), var(--gradient); */
      background-origin: border-box;
      background-clip: content-box, border-box;
      transition: all 0.3s ease;
    }

    .gradient-btn i {
      color: #7e0ee6; /* default icon color */
      transition: color 0.3s ease;
    }

    .gradient-btn:hover {
      background: var(--gradient);
    }

    .gradient-btn:hover i {
      color: #fff;
    }
  </style>
